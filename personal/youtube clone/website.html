<!DOCTYPE html>
<html>

<head>
    <title>
        Youtube.com
    </title>
    <link rel="stylesheet" href="styles/searchbar.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="height: 1000px;">
    <div class="Search-bar">
        <div class="left-sec-search">
            <img class="hamburger-menu" src="thumbnail/searchbar/hamburger-menu.svg">
            <img class="youtube-logo" src="thumbnail/searchbar/youtube-logo.svg">
        </div>
        <div class="middle-sec-search">
            <input class="in-searchbar" type="text" placeholder="Search">
            <button class="border-but"></button>
            <button class="search-but">
                <img class="search-img" src="thumbnail/searchbar/search.svg">
            </button>
            <button class="voice-but">
                <img class="search-mic" src="thumbnail/searchbar/voice-search-icon.svg">
            </button>
        </div>
        <div class="right-sec-search"x>
            <img class="create-but" src="thumbnail/searchbar/upload.svg">
            <img class="youtube-apps" src="thumbnail/searchbar/youtube-apps.svg">
            <img class="notifications" src="thumbnail/searchbar/notifications.svg">
            <img class="my-channel" src="thumbnail/searchbar/my-channel.jpeg">
        </div>
        <div class="toolbar-div">
            <div class="home-div">
                <img class="home" src="thumbnail/toolbar/home.svg">
            <p>
                Home
            </p>
            </div>
            <div class="explore-div">
                <img class="explore" src="thumbnail/toolbar/explore.svg">
                <p>
                    Explore
                </p>
            </div>
            <div class="sub-div">
                <img class="sub" src="thumbnail/toolbar/subscriptions.svg">
                <p>
                    Subscriptions
                </p>
            </div>
            <div class="originals-div">
                <img class="originals" src="thumbnail/toolbar/originals.svg">
                <p>
                    Originals
                </p>
            </div>
            <div class="ytmusic-div">
                <img class="ytmusic" src="thumbnail/toolbar/youtube-music.svg">
                <p>
                    YouTube Music
                </p>
            </div>
            <div class="library-div">
                <img class="library" src="thumbnail/toolbar/library.svg">
                <p>
                    Library
                </p>
            </div>
        </div>
    </div>
</body>

</html>
